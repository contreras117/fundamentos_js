<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clearInterval</title>
</head>
<body>
	<h1 id="timer">00:00:00.0</h1>

	<button id="start">Start</button>
	<button id="restart">Restart</button>

	<script>

		let decSeg = 0
		let seg = 0
		let min = 0
		let hour = 0

		const timer = document.getElementById("timer")
		const btnAction = document.getElementById('start')
		const btnRestart = document.getElementById('restart')

		//clearInterval(Interval)
		//clearTImeOut(timeout)

		const time = setInterval( () => {
			decSeg++;
			if (decSeg == 10){
				seg++;
				decSeg = 0
			}
			if (seg == 60){
				min++
				seg = 0
			}
			if (min == 60){
				hour++
				min = 0
			}
			timer.textContent = `${hour}:${min}:${seg}.${decSeg}`

		}, 100)
		
	</script>
</body>
</html>
