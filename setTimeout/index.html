<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>
<body>
    <img id="page" src="platzi.png" alt="">
    <div id="overlay" class="overlay">
        <div id="modal" class="modal">
            <div id="btn-close" class="close">X</div>
            <h1>Atención!</h1>
            <p>Estás a punto de crear una ventana de modal muy chingona</p>
            <p>Te gustó?</p>
            <div class="modal-buttons">
                <button id="btn-hide" class="button primary">Si, verga</button>
                <button id="btn-warning" class="button warning">No, verga</button>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
